<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Stay Pawsitive
        </title>
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" href="../Logo.ico" type="paw-icon">
    </head>


    <body>
        <div class="container">



            <div class="header">
                
                <!--Logo e nome da marca-->
                <div class="brand">
                    <img src="../images/Logo.png" alt="logo" style="height: 80px;">
                    <h1>Stay<br>&nbsp;&nbsp;Pawsitive</h1>
                </div>

                <p>Como funciona</p>

                <a href="Pages/login.html">Cadastrar | Login</a>

                <!--Logo insta-->
                <img src="../images/Instagram.png" alt="instagram-logo" style="width: auto; height: 55%;">
            
            </div>





            <div class="login-container">
                <div class="welcome">
                    <h1>Bem Vindo!</h1>
                    <img src="../images/cachorroConstrutor2 1.png" alt="cachorro-construtor" style="height: 65%;">
                </div>

                <div class="registration">
                    <div class="email-field">
                        <p>Email</p>
                    </div>
                    <div class="password-field">
                        <p>Senha</p>
                    </div>
                    <p>Esqueci a senha</p>
                    <div class="continuar-button">
                        <p>Continuar</p>
                    </div>
                    <div class="fazer-cadastro-button">
                        <p>Fazer Cadastro</p>
                    </div>

                </div>
            </div>


           
        </div>
    </body>
</html>
